<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de inscrição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">

        <h2 class="form-title">Inscreva-se na nossa newsletter</h2>
        <p class="subtitle">Receba as últimas notícias e ofertas diretamento no seu email</p>
        
        <form> 

            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="user-name" placeholder="Seu nome completo">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="user-email" placeholder="seu.email@gmail.com">
            </div>

            <button type="submit" class="submit-button">Inscrever</button>
        </form>
    </div>
</body>
</html>
